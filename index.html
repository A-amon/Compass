<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compass</title>
	<link rel="stylesheet" href="./styles/css/index.css">
</head>
<body>
	<header class="header">
		<strong class="reminder">Please enable Location for accurate reading</strong>
		<details class="settings">
			<summary>Settings</summary>
			<div class="settings__body">
				<fieldset class="settings__items">
					<label class="header-enable" for="compassEnabled">
						Enable Compass?
						<input type="checkbox" id="compassEnabled" checked>
					</label>
					<label class="header-angle" for="compassAngle">
						Angle:
						<input type="number" id="compassAngle" readonly>
					</label>
					<label for="compassOpacity" class="header-opacity">
						Compass Opacity:
						<input type="range" min="0" max="100" value="100" step="1" id="compassOpacity">
					</label>
					<label for="compassSize" class="header-size">
						Compass Size:
						<input type="number" id="compassSize">
					</label>
					<label for="compassImage" class="header-image">
						Compass Image:
						<input type="file" id="compassImage">
					</label>
					<label for="compassBounds" class="header-bounds">
						Remove Compass Bounds
						<input type="checkbox" id="compassBounds">
					</label>
					<Button id="compassResetPositions">Reset Positions</Button>
				</fieldset>
			</div>
		</details>
	</header>
	<main>
		<div class="compass">
			<div class="compass-container draggable">
				<div class="compass-directions">
					<p class="compass-direction compass-direction--north">N</p>
					<p class="compass-direction compass-direction--east">E</p>
					<p class="compass-direction compass-direction--west">W</p>
					<p class="compass-direction compass-direction--south">S</p>
					<p type="text" class="compass-directions__text">0</p>
				</div>
			</div>
		</div>
		<div class="layers">
		</div>
		<span style="position:absolute;top:0;bottom:0;margin:auto;z-index:999;display:block;width:100%;height:1px;border:1px solid red;opacity:0.7;"></span>
		<span style="position:absolute;left:0;right:0;margin:auto;z-index:999;display:block;height:100%;width:1px;border:1px solid red;opacity:0.7;"></span>
	</main>
	<aside class="sidebar">
		<ul class="sidebar-items">
			<li class="sidebar-item">
				<button class="sidebar-item__button sidebar-item__button-add" aria-label="Add image" title="Add image">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
				</button>
				<input type="file" id="input-image">
			</li>
		</ul>
	</aside>
	<script src="interact.js"></script>
	<script src="index.js"></script>
</body>
</html>
